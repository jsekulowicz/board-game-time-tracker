schemas:
  Body:
    type: object
    properties:
      name:
        type: string
        example: 'Friday night Catan'
        minLength: 2
        maxLength: 50
        description: Human-readable session name
      game:
        type: string
        example: 'Catan'
        minLength: 2
        maxLength: 50
        description: Name of the game being played
      players:
        type: array
        description: |
          List of players participating in the session.
          Each player includes their name and color in hex format.
          The backend will create corresponding Player objects.
        items:
          type: object
          properties:
            name:
              type: string
              example: 'Alice'
              description: Player's display name
              minLength: 1
              maxLength: 50
            color:
              type: string
              example: '#ffcc00'
              pattern: '^#(?:[0-9a-fA-F]{3}){1,2}$'
              description: |
                Hex color associated with the player (e.g. '#ffcc00').
          required:
            - name
            - color
        minItems: 2
        maxItems: 4
    required:
      - name
      - game
      - players
    example:
      name: 'Friday night Catan'
      game: 'Catan'
      players:
        - name: 'Alice'
          color: '#ff0000'
        - name: 'Bob'
          color: '#00ff00'
        - name: 'Charlie'
          color: '#0000ff'

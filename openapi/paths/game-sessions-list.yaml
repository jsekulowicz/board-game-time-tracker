get:
  summary: List all game sessions
  operationId: listGameSessions
  responses:
    '200':
      description: Paginated list of game sessions
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/game-session.yaml#/schemas/Resource
              meta:
                type: object
                properties:
                  total: { type: integer }
                  page: { type: integer }
                  pageSize: { type: integer }
                  totalPages: { type: integer }
                required: [total, page, pageSize, totalPages]
            required: [items, meta]
    '400':
      $ref: ../components/responses.yaml#/responses/Error400
    '404':
      $ref: ../components/responses.yaml#/responses/Error404
    '500':
      $ref: ../components/responses.yaml#/responses/Error500
post:
  summary: Create a new game session
  operationId: createGameSession
  tags:
    - GameSessions
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/game-session-create.yaml#/schemas/Body
  responses:
    '201':
      description: Game session successfully created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/game-session.yaml#/schemas/Resource
    '400':
      description: Invalid request body
    '500':
      description: Internal server error
